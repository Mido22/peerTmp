  , 'https://upload.wikimedia.org/wikipedia/commons/3/31/Mozart_-_vesperae_de_dominica._5._laudate_dominum.ogg'
  , 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Mozart_-_vesperae_de_dominica._4._laudate_pueri.ogg'
  , 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Mozart_-_vesperae_de_dominica._3._beatus_vir.ogg'
  , 'https://upload.wikimedia.org/wikipedia/commons/3/34/Mozart_-_vesperae_de_dominica._2._confitebor.ogg'
  , 'https://upload.wikimedia.org/wikipedia/commons/9/93/Mozart_-_vesperae_de_dominica._1._dixit_dominus.ogg'
  , 'https://upload.wikimedia.org/wikipedia/commons/4/44/Mozart_-_Requiem%2C_I._Intro%C3%AFtus_%28Bruno_Walter%2C_1956%29.oga'
  , 'https://upload.wikimedia.org/wikipedia/commons/2/20/Mozart_-_Requiem%2C_II._Kyrie_%28Bruno_Walter%2C_1956%29.oga'
  , ''
  , ''
  , ''
  , ''
  , ''
  , ''
  ]
  , aud, title, q;

function onReady(){
  q = new Q();
  aud = document.getElementById('aud');
  title = document.getElementById('title');
  document.getElementById('next').onclick = nextTrack;
  document.getElementById('prev').onclick = prevTrack;
  aud.onended = nextTrack;
  nextTrack();
}

function nextTrack() {
  var value = getRandomSrc();
  q.add(value);
  aud.src = value;    
  title.textContent = value.replace(/[\-_\s]+/, ' ');
  aud.play();
}

function getRandomSrc(){
  var i = list[Math.floor(Math.random()*list.length)];
   return (i.length>4 && i.indexOf(".flac") < 0)? i : getRandomSrc();
}

function prevTrack() {
  var value = q.get();
  aud.src = value;    
  title.textContent = value.split('/').reduce(function(s, i){return i}, '');
  aud.play();
}

function Link(value){
  this.value = value;
  this.next=null;
  this.prev=null;
}

function Q(){
  this.max=100;
  this.len=1;
  this.head = new Link(getRandomSrc());
  this.current=this.head;
  this.add = function(value){
    var link = new Link(value);
    if(this.len>=this.max){
      this.head = this.head.next;
      this.head.prev = null;
      this.len--;
    }
    this.len++;
    this.current.next=link;
    link.prev = this.current;
    this.current = link;
  }
  this.get = function(){
    if(this.current==this.head){
      this.head.value=getRandomSrc();
      return this.head.value;
    }
    var link = this.current;
    this.current = this.current.prev;
    this.current.next=null;
    link.prev = null;
    this.len--;
    return link.value;
  }
}

document.addEventListener("DOMContentLoaded", onReady);
</script>
